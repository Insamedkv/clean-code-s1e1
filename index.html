<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__picture" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="tasks-list">
      <section id="add-task">
        <label class="add-task__new-task">Add Item</label>
        <div class="input-field">
          <input id="new-task" class="task list-item__text" type="text">
          <button class="btn input-field__button_hover">Add</button>
        </div>
      </section>
      <section class="to-do">
        <h3 class="section-name">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="item-list">
            <input type="checkbox" class="list-item__checkbox">
            <label class="task item-list__label">Pay Bills</label>
            <input type="text" class="list-item__text">
            <button class="edit-task btn">Edit</button>
            <button class="delete-task btn">
              <img src="./remove.svg" alt="">
            </button>
          </li>
          <li class="edit-mode item-list">
            <input type="checkbox" class="list-item__checkbox">
            <label class="task item-list__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task list-item__text">
            <button class="edit-task btn">Save</button>
            <button class="delete-task btn">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="section-name">Completed</h3>
        <ul id="completed-tasks">
          <li class="item-list">
            <input type="checkbox" checked class="list-item__checkbox">
            <label class="task list-item__completed-label">See the Doctor</label>
            <input type="text" class="task list-item__text">
            <button class="edit-task btn">Edit</button>
            <button class="delete-task btn">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>  
    </main>
    <script src="app.js"></script>
  </body>
</html>
