<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="tasks-list">
      <section id="add-task">
        <label for="new-task">Add Item</label>
        <div class="input-field">
          <input id="new-task" class="task" type="text">
          <button>Add</button>
        </div>
      </section>
      <section class="to-do">
        <h3>Todo</h3>
        <ul id="incomplete-tasks">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text">
            <button class="edit-task">Edit</button>
            <button class="delete-task">
              <img src="./remove.svg" alt="">
            </button>
          </li>
          <li class="edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit-task">Save</button>
            <button class="delete-task">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit-task">Edit</button>
            <button class="delete-task">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>  
    </main>
    <script src="app.js"></script>
  </body>
</html>
